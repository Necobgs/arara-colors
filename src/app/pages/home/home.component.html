<div style="margin: 5%">
  <section class="d-flex justify-content-around gap-3">
    <app-carousel></app-carousel>

    <div style="display: flex; gap: 50px; flex-direction: column">
      <app-card-sale></app-card-sale>
      <app-card-sale></app-card-sale>
    </div>
  </section>

  <div style="display: flex; justify-content: space-between; margin: 5% 0 5%;">
    <h2 style="font-weight: 700;">Categorias</h2>

    <app-pagination></app-pagination>
  </div>

  <div class="main-category">
    @for (category of categories; track $index) {
      <app-card-category [icon]="category.category_icon" [nomeCard]="category.category_name"></app-card-category>
    }
    
  </div>

  <div style="display: flex; justify-content: space-between; margin: 5% 0 5%;">
    <h2 style="font-weight: 700;">Produtos em alta</h2>
    <app-pagination></app-pagination>
  </div>

  <section class="products">
    @for (produto of produtos; track $index) {
      <app-card-product 
      [nomeProduto]="produto.product_name" 
      [quantidadeProduto]="produto.quantity_in_stock" 
      [precoProduto]="produto.price_cash" 
      [imagem]="produto.productImages[0].product_path_image"
      [id_produto]="produto.product_id"
      >
    </app-card-product>
    }
  </section>
</div>
